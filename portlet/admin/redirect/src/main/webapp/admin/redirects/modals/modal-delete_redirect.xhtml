<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:h="http://java.sun.com/jsf/html"
			 xmlns:f="http://java.sun.com/jsf/core"
			 xmlns:ui="http://java.sun.com/jsf/facelets"
			 xmlns:rich="http://richfaces.org/rich"
			 xmlns:a4j="http://richfaces.org/a4j"
			 xmlns:b="http://richfaces.org/sandbox/bootstrap">

	<h:form id="form-delete-redirect">
	<div class="modal hide" id="modal-delete-redirect" data-backdrop="static">
		<div class="modal-header">
			<!-- <button class="modal-close" data-dismiss="modal">Close</button> -->
			<h3>Delete Redirect</h3>
		</div>
		<div class="modal-body">
			<p>
				<strong>Are you sure you want to permanently delete the redirect "<span id="delete-redirect-name-text">UNDEFINED</span>" for the "<span id="delete-redirect-site-text">UNDEFINED</span>" site ?</strong>
				<br />
				<span>You can't undo this action.</span>
			</p>
		</div><!-- End .modal-body -->
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
			<h:commandLink styleClass="btn btn-danger" onclick="$('#modal-delete-redirect').modal('hide')">
				<f:ajax event="action" render=":sum_form" listener="#{rdrEdit.deleteRedirect()}" onevent="showAlert('Redirect Deleted!', 'The redirect has been successfully deleted.', 'alert-danger')"/>Delete Redirect
			</h:commandLink>
		</div>
	</div><!-- end .modal -->
	</h:form>

</ui:fragment>
